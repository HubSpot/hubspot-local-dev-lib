name: Bug Report
description: Report a problem with local-dev-lib
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the information below so we can investigate.

  - type: input
    id: lib-version
    attributes:
      label: Local Dev Lib Version
      description: 'Which version of local-dev-lib are you using?'
      placeholder: 'v5.1.1'
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: 'Which version of Node.js are you running? (Run `node --version`)'
      placeholder: '20.11.0'
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: 'Which OS are you on?'
      placeholder: 'macOS 15.3, Windows 11, Ubuntu 24.04, etc.'
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
      placeholder: 'Describe what went wrong.'
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Install local-dev-lib
        2. ...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the problem.

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, error messages, or relevant log output.
